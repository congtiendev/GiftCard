<!--@subject Notification of Account Status Changes @-->
<div style="margin: 0 auto">
    <img style="width:200px;display:block;margin:0 auto" src="{{view url='Mageplaza_Affiliate::images/logo.png'}}"
         alt="Logo">
    <h1 style="text-align: center">Notification of Account Status Changes</h1>
    <p>Dear {{var customer_name}},</p>
    <p>We want to inform you that your account status has been changed!</p>
    <ul>
        <li><strong>Current status : </strong> <span>{{var current_status }}</span></li>
        <li><strong>Date : </strong> {{var date}}</li>
    </ul>
    <p>Thank you for being a part of our affiliate program!</p>
    <p>Best regards,</p>
    <p>Mageplaza Service</p>
</div>
